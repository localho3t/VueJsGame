<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>نبرد تن به تن</title>
    <script src="scripts/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">شما</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="border-radius:30px;background-color: rgb(0, 50, 252); margin: 0; color: white;" :style="{width: YourHeals + '%'}">
                        {{ YourHeals }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">رقیب</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="border-radius:30px;background-color: rgb(128, 0, 0); margin: 0; color: white;" :style="{width:monsterHeals+'%'}">
                        {{ monsterHeals }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!isGame">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">شروع بازی جدید</button>
            </div>
        </section>
        <section class="row controls" v-if="isGame">
            <div class="small-12 columns">
                <button id="attack" @click="attack">حمله</button>
                <button id="special-attack" @click="specialAttack">حمله ویژه</button>
                <button id="heal" @click="heal">کمک</button>
                <button id="give-up" @click="giveUp">اتمام بازی</button>
            </div>
        </section>
    </div>
    <div class="script">
        <script src="scripts/vue.js"></script>
        <script src="scripts/app.js"></script>
    </div>
</body>

</html>
